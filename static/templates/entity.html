<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ subject_label }}</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">{{ subject_label }}</h1>

  <table class="table is-hoverable">
    <thead>
      <tr>
        <th>Predicate</th>
        <th>Object</th>
      </tr>
    </thead>
    <tbody>
      {% for triple in properties %}
      <tr>
        <td>
          <a href="{{ triple.predicate_uri }}">{{ triple.predicate }}</a>
        </td>
        <td>
          {% if triple.object_uri %}
            <a href="{{ triple.object_uri }}">{{ triple.object_uri }}</a>
          {% else %}
            {{ triple.object }}
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p><a href="index.html">‚Üê Back to index</a></p>
</body>
</html>
